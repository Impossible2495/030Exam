<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet"
    />
    <title>RAV</title>
  </head>
  <body>
    <!--================ Header start =================-->
    <header class="header_area">
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark ml-5">
        <a class="navbar-brand ml-5" href="#">
          <img
            src="/assets/img/logo64.png"
            width="32"
            height="32"
            class="d-inline-block align-top"
            alt="logo"
          />
          <span class="company_name">RAV</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Переключатель навигации"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item ml-5">
              <a class="nav-link" href="#">О нас <span class="sr-only">(текущая)</span></a>
            </li>
            <li class="nav-item ml-5">
              <a class="nav-link" href="#">Проекты</a>
            </li>
            <li class="nav-item ml-5">
              <a class="nav-link" href="#">Услуги</a>
            </li>
            <li class="nav-item ml-5">
              <a class="nav-link" href="#">Акции</a>
            </li>
          </ul>
          <a class="navbar-brand" href="#">
            <span class="header_mail_link">rav@ya.ru</span>
          </a>
          <a href="#"
            ><button class="btn btn-outline-light my-2 my-sm-0">Отправить заявку</button></a
          >
        </div>
      </nav>
    </header>
    <!--================ Header end =================-->

    <!--================ Main start =================-->
    <main class="main_area">
      <!--================ Hero start =================-->
      <section class="container mt-5">
        <div class="row pt-5 justify-content-around">
          <div class="col-lg-6 text-center">
            <h1 class="hero_company_name">компания<br />rav</h1>
          </div>
          <div class="col-lg-6 text-center align-content-start pt-3 hero_company_target">
            Мы создаём для наших клиентов комфортные<br />условия для сотрудничества, благодаря<br />трепетному
            подходу к каждой задаче
          </div>
        </div>
        <div class="row pt-1">
          <div class="col-lg-6 justify-content-center text-center">
            <a href="#">
              <button class="btn btn-outline-light my-2 my-sm-0">Отправить заявку</button>
            </a>
          </div>
          <div class="col-lg-6 d-flex">
            <div class="position-absolute mt-3 pb-5">
              <img
                src="/assets/img/hero-banner.jpg"
                class="img-fluid rounded"
                alt="people-working"
              />
            </div>
          </div>
        </div>
      </section>
      <!--================ Hero end =================-->
    </main>
    <!--================ Main end =================-->

    <!--================ Footer start =================-->
    <footer class="footer_area"></footer>
    <!--================ Footer end =================-->
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"
  ></script>
</html>
